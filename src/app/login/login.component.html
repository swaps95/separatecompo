<div class="forms">
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		 <label for="Firstname">
	    firstname:
		  <input type="text" formControlName="firstName" class="form-control" placeholder="Firstname"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors}" >
		    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
       </div>
	   </label>
	</div>

<div class="form-group">
		 <label for="Firstname">
	    Email:
		  <input type="email" formControlName="email" class="form-control" placeholder="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors}" >
		    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email unchecked</div>
       </div>
	   </label>
	</div>
<div class="form-group">
		 <label for="Firstname">
	    Password:
		  <input type="password" formControlName="password" class="form-control" placeholder="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors}" >
		    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">password is required</div>
          <div *ngIf="f.password.hasError('minlength')">min length required</div>
       </div>
	   </label>
	</div>
	   <div class="form-group">
         <button class="btn btn-primary">Register</button>
     </div>
	
	</form>
</div>
